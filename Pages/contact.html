<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./../all _css/style.css">
</head>
<body class="contact">
    <h1 class="h1">This Our Contat</h1>
    <form action="/submit_form" method="post">
        <label for="name" style="color: white; font-weight: bolder;">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email" style="color: white; font-weight: bold;">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="message" style="color: white;font-weight: bold;">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit" style="color:black; font-weight: bold;">
    </form>
</body>
</html>
